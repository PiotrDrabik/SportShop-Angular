	<div>
		<div class="container-fluid">
		  <div class="row" style="background-color:grey;">
		    <div class="col" style="background-color:grey; border: 1px black solid;">
				<div class="card">
				  <h3 ng-click="clicked('')" class="card-header text-center kategCursor">Kategorie</h3>
				</div>
				 <div class="card-block">
				 	<div ng-repeat="item in data | orderBy: 'category' | single: 'category'">
						<button type="button" ng-click="clicked(item.category)" class="btn btn-secondary kategFull kategCursor" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
						  {{ item.category }}
						</button> 
						<hr />
					</div>
				 </div>
		    </div>
		    <div class="col-md-5 col-sm-12">
		      <div class="card">
		      	<div ng-repeat="item2 in data | filter: categSelected"> 
				  <p ng-if="($first)" class="card-header">{{ categHeader }}</p>
				  <div class="card-block">
				    <h4 class="card-title">{{ item2.name }}</h4>

				    <p class="card-text">{{ item2.description }}</p>

					<button ng-click="AddToCard(item2)" type="button" class="btn btn-primary kategCursor">Dodaj do koszyka</button><button type="button" class="btn btn-secondary">{{ item2.price | currency }}</button>
				  </div>
				  <p class="line"></p>
				</div>
				</div>
		    </div>
			<div class="col"></div>
		  </div>
		</div>
	</div>
